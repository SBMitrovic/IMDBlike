<div class="full-page-width">
	<div class="center-content-container">
		<div class="content-container">
			<div class="movies-now-playing">
				<h1>Now playing</h1>
				<div class="left-part-carousel"></div>
				<p>Left side</p>
				<div class="right-part">
					<p>Right side</p>
				</div>
			</div>

			<div class="featured-today">
				<h1>Featured today</h1>
			</div>

			<div class="what-to-watch">
				<h1>What to watch</h1>
			</div>

			<div class="explore">
				<h1>Explore</h1>
			</div>
			<div class="random">
				<h1>Random</h1>
			</div>

		</div>
	</div>
</div>

<mat-slide-toggle>Toggle me!</mat-slide-toggle>
<input type="button" value="Button1" class="btn btn-primary"/>
<input type="button" value="Button2" class="btn btn-warning"/>


<mat-slide-toggle color="warn">Slide me!</mat-slide-toggle>

<button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
	 <div class="modal-dialog" role="document">
		   <div class="modal-content">
				 <div class="modal-header">
					   <h4 class="modal-title">Model Title</h4>
					   <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
					 </div>
			<div class="modal-body">
					   <p>Model body text</p>
					 </div>
				 <div class="modal-footer">
					   <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
					 </div>
		</div>
		 </div>
</div>
