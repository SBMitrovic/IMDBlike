<head>
<link rel="stylesheet" href="/normalize.css" />
</head>

<section class="filmes">
  <div class="filmes-content">

    <div class="cards"  *ngFor="let movie of moviesArr">
      <figure>
        <div class="container-img">
          <img src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="Moonlight" style="width:100%">

          <div class="overlay">
            <div class="text">
              <span>{{movie.title}}</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <figcaption>
          <h4>{{movie.title}}</h4>
          <h5>{{movie.genre_ids}}</h5>
          <div class="opcoes">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <span>{{movie.release_date}}</span>
            <span>{{movie.vote_average}}</span>
          </div>
        </figcaption>
      </figure>
    </div>
