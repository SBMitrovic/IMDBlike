

<p> movies works</p>

<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control searchdesign" placeholder="Search for movies..." [(ngModel)]="searchString"
                        name="searchString" (keyup.enter)="searchMovies()">
                    <span class="input-group-btn">
                        <button class="btn btn-primary btnDesign" type="button" (click)="searchMovies()">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>    
  </form>

<div *ngFor="let movie of moviesArr">
  <div>
      <h5>Name : {{movie.title}}, ID: {{movie.id}}</h5>
      <img height="150" width="150" src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}">
  </div>

</div>  

<ng-container *ngIf="searchResults">
  <app-skeleton *ngIf="loader"></app-skeleton>
  <div class="row" *ngIf="!loader">
      <div class="col-md-2 listing__items" *ngFor="let movie of searchResults | slice:0:18">
          <div [routerLink]="['/movies/', movie.id]">
              <div class="listing-item-style">
                  <div class="overlay">
                      <div class="hover"><i class="material-icons">play_arrow</i> PLAY NOW</div>
                  </div>
                  <img *ngIf="movie?.poster_path" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie?.poster_path}}"
                      [alt]="movie.title">
                 
                  <h6>{{ movie?.title }}</h6>
                  <p class="rate"><i class="material-icons">star</i><span>{{movie?.vote_average}}</span> /10</p>
                  <p class="year"><span>{{movie?.release_date | date: 'yyyy'}}</span>
                  </p>
              </div>
          </div>
      </div>
  </div>
</ng-container>
