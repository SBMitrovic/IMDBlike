

<header>
    <nav class="navbar">
      <a class="navbar-brand" href="#">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-links">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ab">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/movies">Movies <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
      <div class="searchbar-form">
        <form class="search-form-header" action="/">
          <input type="text" placeholder="Search IMDBLike" name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      
    <div>
      <select class="genre" name="browseByGenre" aria-placeholder="Browse by genre" >
        
        <option *ngFor="let genre of genresArr" [routerLink]="['/genres/', genre.id]"
        (onClick)="this.genreComponent.searchByGenre((genre.id).toString())">
          {{genre.id}}</option>
        
        </select>
      </div>
    </nav>
  </header>
